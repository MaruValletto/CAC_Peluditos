<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador</title>
  <!-- Favicon -->
  <link rel="icon" href="/Static/img/favicon.ico">
  <link rel="stylesheet" href="/Static/css/buscador.css">
  <!-- Iconos Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <!-- div contenedor para elementos del header -->
    <div class="cont_logoybotones">
      <div>

        <a href="/index.html">
          <img src="/Static/img/Texto Logo.png" alt="Texto logo" class="logo">
        </a>
      </div>

      <div class="botones">
        <div class="buscador"><button class="btn">Encontra Cuidador</button></div>
        <div class="ayuda"><a href="/Templates/help.html">Ayuda</a></div>
        <div class="favoritos"><a href="/Templates/favoritos.html">Favoritos</a></div>
        <div class="sesion"><a href="/Templates/registro.html">Iniciar Sesión</a></div>
      </div>
    </div>
  </header>
  <main>
    <!--Barra de busqueda con boton-->
    <div class="buscadorPrincipal">
      <h2 class="tituloSection">¿Buscamos un cuidador para tu mascota?</h2>
      <form class="buscadorCuidador">
        <input class="inputBuscador" type="text" placeholder="Buscar..." id="buscar" name="buscar">
        <input class="botonBuscador" type="submit" value="Buscar">
      </form>
    </div>
    <!--Mapa-->
    <div class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27173.141697004627!2d-60.713937423046865!3d-31.64363155972695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1715802389238!5m2!1ses-419!2sar"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade" frameborder="20"></iframe>
    </div>

    <!--Tarjetitas-->
    <div class="container">
      <h2>Aquí tienes los Cuidadores mas cercanos</h2>

      <div class="main-card">
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="/Static/img/Chica+michi.png" alt="">
              </div>
              <div class="details">
                <div class="name">Lucia</div>
                <div class="ubication">450 mtrs</div>
              </div>
              <div class="media-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
              </div>
            </div>
          </div>
          <!--Segunda tarjeta-->
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="/Static/img/Chica+dog.png" alt="">
              </div>
              <div class="details">
                <div class="name">Micaela</div>
                <div class="ubication">650 mtrs</div>
              </div>
              <div class="media-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
              </div>
            </div>
          </div>
          <!--tercera tarjeta-->
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="/Static/img/Rectangle 18.png" alt="">
              </div>
              <div class="details">
                <div class="name">Paula</div>
                <div class="ubication">800 mtrs</div>
              </div>
              <div class="media-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </main>
  <footer>
    <div class="main_foot">
      <div class="media-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter-x"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-whatsapp"></i></a>
      </div>
      <div class="footer">
        <p>&copy; 2024 Cuidando Peluditos | Todos los derechos reservados.</p>
        <p>
          <a href="#about">Términos y Condiciones</a> |
          <a href="/Templates/formularioContacto.html">Contacto</a>
        </p>
      </div>
    </div>
  </footer>
</body>


</html>
